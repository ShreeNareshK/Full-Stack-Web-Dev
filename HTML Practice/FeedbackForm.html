<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      * {
        margin: 0;
        padding: 0px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: white !important;
        display: flex;
        justify-content: center;
        gap: 25px;
        border: 1px solid;
        border-radius: 10px;
        padding: 10px;
      }

      .container {
        height: fit-content;
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: center;
        gap: 25px;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .container:hover {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        cursor: pointer;
      }

      .container > div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .container > div > input {
        height: 30px;
        border: 2px solid black;
        border-radius: 8px;
        padding: 5px;
        font-size: 25px;
      }

      .container > div > textarea {
        height: 50px;
        border: 2px solid black;
        border-radius: 8px;
        padding: 5px;
        font-size: 25px;
      }

      .container > div > label {
        font-weight: normal;
        font-size: 20px;
      }

      .container.elements-type > input[type="radio"] {
        display: flex;
        flex-direction: row;
        gap: 5px;
        height: 20px;
        width: 20px;
      }

      #terms {
        display: flex;
        flex-direction: row !important;
      }

      #terms > input[type="checkbox"] {
        margin-right: 10px;
        height: 20px;
        width: 20px;
      }

      .container > div > button {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30px;
        width: 100px;
        border: 2px solid black;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        background-color: green;
        color: white;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="feedback-policy">
        <h2>Feedback Policy</h2>
        <p>Our feedback policy content goes here.</p>
      </div>
      <div class="elements"><label>User Name</label><input type="text" /></div>
      <div class="elements">
        <label>Email Address</label><input type="email" />
      </div>
      <div class="elements">
        <label>Feedback Section</label
        ><textarea placeholder="Enter Your Feedback Here"></textarea>
      </div>
      <div class="elements">
        <label>Rating</label><input type="range" min="0" max="10" />
      </div>
      <div class="elements-type">
        <label>Feedback Type</label>
        <div>
          <input type="radio" name="feedback" />
          <label value="Compliment">Compliment</label>
        </div>
        <div>
          <input type="radio" name="feedback" />
          <label value="Compliant">Compliant</label>
        </div>
        <div>
          <input type="radio" name="feedback" />
          <label value="Suggestion">Suggestion</label>
        </div>
      </div>
      <div class="elements-terms" id="terms">
        <input type="checkbox" /><label
          >I agree to the terms & conditions</label
        >
      </div>
      <p><a href="#feedback-policy">Read our Feedback Policy</a></p>
      <div class="elements"><button type="submit">Submit</button></div>
    </div>
  </body>
</html>
